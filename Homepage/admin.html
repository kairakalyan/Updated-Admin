<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/469095c214.js" crossorigin="anonymous"></script>
  <style>
    body { padding-top: 100px; }
    .floating-home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-4 fixed-top">
  <div class="container-fluid px-4 d-flex flex-wrap align-items-center justify-content-between gap-3">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-light rounded-circle p-2" onclick="window.location.href='index.html'" title="Home">
        <i class="fa fa-home"></i>
      </button>
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="logo.png" alt="Logo" class="logo-img rounded-circle bg-white p-1" style="height: 40px;" />
        <span class="fw-bold fs-5">Admin Panel</span>
      </a>
    </div>

    <form class="d-flex gap-2 align-items-center flex-wrap flex-grow-1">
      <select class="form-select rounded-pill" style="width: 140px;" id="categoryFilter">
        <option selected>Category</option>
      </select>
      <div class="input-group" style="width: 300px;">
        <input type="text" class="form-control rounded-start-pill" id="searchInput" placeholder="Search products...">
        <span class="input-group-text bg-primary text-white rounded-end-pill">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </form>

    <div class="ms-3">
      <a href="index.html" class="btn btn-outline-light rounded-pill px-4">User View</a>
    </div>
  </div>
</nav>

<!-- Floating Home Button -->
<a href="index.html" class="btn btn-primary shadow floating-home" title="Back to Home">
  <i class="fa-solid fa-house"></i>
</a>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Products</h2>
    <div>
      <select class="form-select d-inline-block w-auto me-2" id="sortSelect">
        <option value="">Sort By</option>
        <option value="title">Title</option>
        <option value="price">Price</option>
        <option value="category">Category</option>
      </select>
      <a href="orders.html" class="btn btn-outline-dark">
        <i class="fa-solid fa-box-open"></i> View Customer Orders
      </a>
    </div>
  </div>

  <!-- Product Form -->
  <form id="productForm">
    <input type="hidden" id="editIndex" value="">
    <div class="row g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="title" placeholder="Product Title" required>
      </div>
      <div class="col-md-3">
        <input type="url" class="form-control" id="imageURL" placeholder="Image URL (optional)">
      </div>
      <div class="col-md-3">
        <input type="file" class="form-control" id="imageFile" accept="image/*">
        <div class="form-text">Choose .jpg, .jpeg, .png or webp</div>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="price" placeholder="Price" required>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="category" required>
          <option value="">Select Category</option>
          <option value="Shirt">Shirt</option>
          <option value="T-Shirt">T-Shirt</option>
          <option value="Watch">Watch</option>
          <option value="Shoes">Shoes</option>
          <option value="Jeans">Jeans</option>
          <option value="Jacket">Jacket</option>
          <option value="Sunglasses">Sunglasses</option>
        </select>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
      </div>
    </div>
  </form>

  <div id="status" class="mt-3"></div>
  <div id="productCount" class="mt-5 fw-bold text-success"></div>

  <!-- Product Table -->
  <div class="mt-3">
    <h4>Existing Products</h4>
    <div class="table-responsive">
      <table class="table table-bordered align-middle mt-3">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
